<div class='top'>
    <span>
        {{ item.personalNumber }}
        <span (click)='handleClipboard()' class='copy'><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M288 448L64 448l0-224 64 0 0-64-64 0c-35.3 0-64 28.7-64 64L0 448c0 35.3 28.7 64 64 64l224 0c35.3 0 64-28.7 64-64l0-64-64 0 0 64zm-64-96l224 0c35.3 0 64-28.7 64-64l0-224c0-35.3-28.7-64-64-64L224 0c-35.3 0-64 28.7-64 64l0 224c0 35.3 28.7 64 64 64z"/></svg></span>
    </span>
    <span>{{ item.name }}</span>
    <span>{{ item.surname }}</span>
    <span>{{ mainService.formatDate(item.entryDate, 'dd.MM.yyyy') }}</span>
    <span *ngIf='mainService.currentPage() == "filledOut" || mainService.currentPage() == "done"'>{{ getStatus() }}</span>
    <span *ngIf='mainService.currentPage() == "done"'>
        <input type='checkbox' [checked]='item.done'/>
    </span>
    <span *ngIf='mainService.currentPage() == "filledOut" || mainService.currentPage() == "done"' class='button' (click)='handleOpen()'>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg>
    </span>
</div>
<div class='bottom'>
    <div class='left'>
        <h3>Status</h3>
        <div class='status'>
            <span>
                <input type='radio' name='status' value='Ok'>
                <label>Ok</label>
            </span>
            <span>
                <input type='radio' name='status' value='PA'>
                <label>PA</label>
            </span>
            <span>
                <input type='radio' name='status' value='Pflege'>
                <label>Pflege</label>
            </span>
        </div>
    </div>
    <div class='middle'>
        <h3>Bemerkung</h3>
        <textarea></textarea>
    </div>
    <div class='right'>
        <span (click)='handleOpenQA()'><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M320 0c-17.7 0-32 14.3-32 32s14.3 32 32 32l82.7 0L201.4 265.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L448 109.3l0 82.7c0 17.7 14.3 32 32 32s32-14.3 32-32l0-160c0-17.7-14.3-32-32-32L320 0zM80 32C35.8 32 0 67.8 0 112L0 432c0 44.2 35.8 80 80 80l320 0c44.2 0 80-35.8 80-80l0-112c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 112c0 8.8-7.2 16-16 16L80 448c-8.8 0-16-7.2-16-16l0-320c0-8.8 7.2-16 16-16l112 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L80 32z"/></svg></span>
        <span (click)='handleDownload()'><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 242.7-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7 288 32zM64 352c-35.3 0-64 28.7-64 64l0 32c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-32c0-35.3-28.7-64-64-64l-101.5 0-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352 64 352zm368 56a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"/></svg></span>
    </div>
</div>
